<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafkan Aku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Maafkan Aku</h1>
        <p class="message">Aku tahu aku telah menyakitimu, dan aku merasa sangat menyesal atas semuanya. Aku berharap kita bisa memperbaiki hubungan ini dan menemukan kebahagiaan lagi bersama.</p>
        <button onclick="showHeart()">💔</button>
        <div id="heart-container">
            <p class="heart-message">Aku sangat mencintaimu ❤️</p>
        </div>

        <!-- Elemen bunga atau kado yang muncul sebagai animasi -->
        <div id="gift-container" class="hidden">
            <img src="gift.png" alt="Gift" class="gift-animation">
            <p>Semoga kamu bisa memaafkanku ❤️</p>
        </div>

        <p class="sign-off">Dengan cinta, [Nama Kamu]</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
